<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body class="background">

    <div class="container">
        <!-- title card -->
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <img src="assets/images/hangman_header.jpg" alt="title card">
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-12">

            </div>
        </div>

        <!-- game area -->
        <div class="row bottom-buffer">
            <div class="col-md-6 d-flex justify-content-center">
                <img src="assets/images/JenBartel_BobsBurgers_1390229e-41f8-4cd6-b952-ceefdd56c2dd_grande.jpg" alt="Belcher Family">
            </div>

            <div class="col-md-6 text-center">
                <h2>Press any key to get started!</h2>
                <h3 id="wins-text"></h3>
                <h3>Current Word</h3>
                <h3 id="guess-word-text"></h3>
                <h3 id="guesses-left-text"></h3>
                <h3 id="letters-guessed-text">Letters Guessed: </h3>
            </div>
        </div>
        
    </div>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
